<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="viewport-fit=cover,initial-scale=1.0,width=device-width" />
        <meta
            name="description"
            property="og:description"
            content="Catch multiple collabs and streams using our multiview tool, find clips and listen to music/karaoke/covers from your favorite vtubers."
        />
        <meta property="og:title" content="Holodex" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://holodex.net/img/intro-promo.jpg" />
        <meta property="og:url" content="https://holodex.net" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="theme-color" content="#42a5f5" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" as="style">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
        <style> 
            .scroll-bar {
                scrollbar-width: thin;
            }

            .scroll-bar::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }

            .scroll-bar::-webkit-scrollbar-track {
                background: rgba(116, 116, 116, 0.1);
            }

            .scroll-bar::-webkit-scrollbar-thumb {
                background: rgba(182, 182, 182, 0.4);
            }
        </style>
    </head>
    <body style="background-color: black; margin-top: env(safe-area-inset-top)" class="scroll-bar">
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
